<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Only works in online mode <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <!-- Works offline -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="keyboard.css">
    <style>
        .m-flex-1 {
            flex: 1
        }

        body{
            background-color: #000421e8;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 1;
            display: block;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            background-position: center;
            background-image: url('./oregon_logo.png');
            
            
            }

            .background-image-darkener {
            position: fixed;
            left: 0;
            right: 0;
            z-index: 3;
            display: block;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            background-position: center;
            background-color: #000000cc;
            }

            .content {
            height: 100%;
            position: fixed;
            left: 0;
            right: 0;
            z-index: 9999;
        }

        #statusBar {
            color: white;
            background-color: #212121;
            box-shadow: 1px 3px 10px black;
            height: 50px;
        }

        label {
            margin: 0;
        }

        #powerOffBtn {
            width:10em;
            color:white;
        }

        #bottomNav {
            color: white;
            height: 3.5rem;
        }

        label {
            color: white;
            text-align: center;
        }

        .header-text-size {
            font-size: 20px;
        }

        .invisible-text {
            color: #00000000;
        }

        .top-bar-label {
            font-size: 18px;
        }

        html,
        body,
        #settingsPage {
            height: 100%;
        }

        #homePageMargins {
            margin-left: 6rem;
            margin-right: 6rem;
        }

        .btn-circle {
            width: 30px;
            height: 30px;
            text-align: center;
            padding: 6px 0;
            font-size: 12px;
            line-height: 1.428571429;
            border-radius: 15px;
        }
        .btn-circle.btn-lg {
            width: 50px;
            height: 50px;
            padding: 10px 16px;
            font-size: 18px;
            line-height: 1.33;
            border-radius: 25px;
        }
        .btn-circle.btn-xl {
            width: 6rem;
            height: 6rem;
            padding: 10px 16px;
            font-size: 50px;
            line-height: 1.33;
            border-radius: 35px;
        }
        
    </style>
    <title>Chain Grinder</title>
</head>

<body class="d-flex flex-column">
    <div class="background-image"></div>
    <div class="background-image-darkener"></div>
    <div class="d-flex flex-column content">
        <div class="d-flex justify-content-between align-items-center" id="statusBar">
            <button class="btn btn-danger" type="button" id="powerOffBtn"
                    onclick="powerOff()"><i class="fas fa-power-off" style="width:1.5em; height: 1.5em;"></i></button>
            <label class="nav-link top-bar-label" id="statusLabel">Ansluter - </label>
            <label class="nav-link top-bar-label" id="timeLabel"></label>
        </div>
        <div id="settingsPage" class="d-flex m-flex-1 flex-column">
            <div class="d-flex m-flex-1 flex-row justify-content-between mt-3 ml-5 mr-5 mb-3">
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size">Slip</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="raiseGrinderBtn" type="button" onclick="liftTapped()">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <label class="header-text-size invisible-text">none</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="lowerGrinderBtn" type="button"
                        onclick="lowerTapped()">
                        <i class="fas fa-arrow-down"></i>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size">Slip</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="startGrinderBtn" type="button"
                        onclick="startGrinder()">
                        <i class="far fa-check-circle"></i>
                    </button>
                    <label class="header-text-size invisible-text">none</label>
                    <button class="btn btn-danger btn-circle btn-xl" id="stopGrinderBtn" type="button"
                        onclick="stopGrinder()">
                        <i class="far fa-times-circle"></i>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size">Klämma</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="clapmChainBtn" type="button"
                        onclick="clampChain()">
                        <i class="far fa-check-circle"></i>
                    </button>
                    <label class="header-text-size invisible-text">none</label>
                    <button class="btn btn-danger btn-circle btn-xl" id="releaseChainBtn" type="button"
                        onclick="releaseChain()">
                        <i class="far fa-times-circle"></i>
                    </button>
                    
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size">Kontroll Längdslip</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="checkLengthGrindingBtn" type="button"
                        onclick="checkLengthGrinding()">
                        <i class="far fa-check-circle"></i>
                    </button>
                    <label class="header-text-size invisible-text">none</label>
                    <button class="btn btn-danger btn-circle btn-xl" id="quitCheckLengthGrindingBtn" type="button"
                        onclick="quitCheckLengthGrinding()">
                        <i class="far fa-times-circle"></i>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size" >Putta</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="moveChainBtn" type="button"
                        onclick="moveChain()">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                    <label class="header-text-size" >Vinkla</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="angleGrinderBtn" type="button"
                    onclick="alterAngleTapped()">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="homePage" class="d-flex m-flex-1 flex-column">
            <div class="d-flex m-flex-1 flex-row justify-content-between mt-3 mb-3" id="homePageMargins">
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size">Längdslipning</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="lengthGrindingOnButton" type="button" onclick="checkboxClicked(true)">
                        <i class="far fa-check-circle"></i>
                    </button>
                    <label class="header-text-size invisible-text">none</label>
                    <button class="btn btn-danger btn-circle btn-xl" id="lengthGrindingOffButton" type="button"
                        onclick="checkboxClicked(false)">
                        <i class="far fa-times-circle"></i>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size">Start</label>
                    <button class="btn btn-primary btn-circle btn-xl" id="startBtn" type="button" onclick="start()">
                        <i class="far fa-check-circle"></i>
                    </button>
                    <label class="header-text-size">Stop</label>
                    <button class="btn btn-danger btn-circle btn-xl" id="cancelBtn" type="button"
                        onclick="stop()">
                        <i class="far fa-times-circle"></i>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-around align-items-center">
                    <label class="header-text-size">Antal tänder</label>
                    <input type="text" id="toothInput" class="btn btn-primary btn-circle btn-xl use-keyboard-input" style="font-size: 33px;" value="" type="button">
                    </input>
                    <label class="header-text-size">Tänder kvar</label>
                    <button class="btn btn-primary btn-circle btn-xl" style="font-size: 33px;" id="toothsLeft" type="button"></button>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-light d-flex justify-content-around mb-3" id="bottomNav">
            <div class="d-flex flex-row justify-content-around ">
                <button class="btn btn-primary btn-circle btn-lg mr-5" id="leftMenuBtn" onclick="leftMenuBtnPressed()"><i class="fas fa-arrow-left"></i></button>
                <label class="header-text-size mr-3" id="manualControlMenuLabel" style="padding: 10px">Manuell Kontroll</label>
                <label class="header-text-size ml-3" id="autoGridningMenuLabel" style="padding: 10px">Automatisk Slipning</label>
                <button class="btn btn-primary btn-circle btn-lg ml-5" id="rightMenuBtn" onclick="rightMenuBtnPressed()"><i class="fas fa-arrow-right"></i></button>
            </div>
        </nav> 
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="keyboard.js"></script>
    <script defer src="/fontawesome/all.js"></script> <!--load all styles -->
</body>

</html>
